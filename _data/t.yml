JobsAccordionDesc_3:
  en: "Rome, but for some positions we can consider partially remote work solutions"
  it: "Roma ma per posizioni particolari possiamo considerare forme di lavoro parzialmente da remoto"
JobsAccordionDesc_4:
  en: "We cannot offer relocation and travel benefits and/or travel reimbursements from your residence to Rome"
  it: "Se vivete fuori Roma, non possiamo offrire le spese di viaggio e relocation dalla vostra residenza"
JobsAccordionDesc_5:
  en: "You will be appointed as “expert” of the Government. The modality of payment will be established at the time of the appointment on the basis of the applicable law."
  it: "Esperto della Presidenza del Consiglio dei Ministri. Le modalità di pagamento saranno stabilite al momento della nomina sulla base della disciplina applicabile."
JobsAccordionDesc_6:
  en: "You will occasionally have to wear that nice dress or suit you keep in your closet for special ceremonies but most of the times you will dress in a casual way"
  it: "Occasionalmente si dovrà essere eleganti, ma normalmente ci si può vestire anche in modo casual e sportivo"
JobsAccordionDesc_7:
  en: "<p>In the first call for talents launched in September 2016 we wrote the \"Keep in Mind\" reported below. We confirm all we wrote at that time. If you easily frustrate yourself, this job doesn’t suit you.</p><p>\"We are going to be working in a government environment. We will have the opportunity to collaborate with incredibly bright, smart, strong-willed and well-intentioned people scattered around the Public Administration who have a sincere desire to improve and do the right things. There are, in fact, modern and innovative teams and excellent but isolated units, capable of achieving a lot with few resources.
</p><p>However, the current status of the public digital infrastructure shows the consequence of lack of agile central coordination. Much has been done in the recent past, but most of the programs are not aligned and many systems and websites were built with outdated technology, insufficient attention to user experience, poor integration and, often, a lack of interoperability.
</p><p>We will also find many complicated, sometimes unintelligible, norms and rules; we will need to be prepared to cleverly deal with bureaucracy.
</p><p>People will tell us “you don’t comprehend how the public administration works”, “many already tried and failed” and “in Italy it doesn’t work this way!”
</p><p>We will get a lot of criticism. Some will be sincere and helpful, some will be prejudiced and cynical. The former will come from people who genuinely want to help, the latter from people who either need to defend the status quo or believe the glass is always “half empty” or, more simply, have learned helplessness.</p>
<p>For those who are not afraid of such obstacles, who feel a deep connection with these objectives and with these principles, thrive in ambiguous situations, have a knack for simplification, our team is the right place.\"</p>"
  it: "<p>Nella prima chiamata ai talenti del 30 settembre 2016 avevamo scritto un Nota Bene che riportiamo qui di seguito. Confermiamo tutto quanto avevamo scritto allora. Se vi frustrate facilmente questo ambiente non fa per voi!</p><p>\"Non dimentichiamo che lavoreremo in un ambiente governativo. Avremo l’opportunità di collaborare in ogni ambito della Pubblica Amministrazione con persone incredibilmente brillanti e intelligenti, con grande volontà e con il sincero desiderio di migliorare e “fare la cosa giusta”. Ci sono, infatti, team moderni e innovativi e isole di eccellenza, in grado di ottenere molto con poche risorse.
</p><p>Nonostante ciò, lo stato attuale delle infrastrutture digitali pubbliche mostra gli effetti di una mancanza di un agile coordinamento centrale. Molto è stato fatto nell’ultimo periodo, ma la maggior parte dei programmi non è allineata e numerosi sistemi e siti sono stati costruiti con tecnologie obsolete, con insufficiente attenzione alla “user experience”, scarsa integrazione e, spesso, mancanza di interoperabilità.
</p><p>Troveremo anche molte norme e regole complicate, talvolta incomprensibili; dovremo imparare a gestire con intelligenza la burocrazia. Molti ci diranno: “non capite come funziona la pubblica amministrazione”, “ci hanno già provato in tanti e hanno fallito”, “in Italia non funziona così!”
</p><p>Riceveremo molte critiche. Alcuni commenti saranno sinceri e utili, altri saranno cinici e preconcetti. Le critiche del primo tipo arriveranno da persone che vogliono offrire realmente e con spontaneità il loro contributo, quelle del secondo tipo da coloro che vogliono difendere lo status quo o che vedono il bicchiere sempre “mezzo vuoto” o che, più semplicemente, si sono rassegnate all’impotenza.
</p><p>Per coloro che non hanno paura di questi ostacoli, che si sentono in profonda sintonia con questi obiettivi e con questi principi, che sono in grado di cavarsela in situazioni difficili, che hanno una predisposizione naturale verso la semplificazione, il nostro team è il posto giusto.\"</p>"
