    descrizione: Nell’ambito del progetto DAF, il contratto stipulato nel 2017 è finalizzato allo sviluppo di una piattaforma software per la gestione di data lake in HDFS (Kylo) come tool per coadiuvare il processo di ingestion, data wrangling e pipeline management del DAF. Il processo di ingestion è basato su strumenti nativi dell’ecosistema Hadoop. Con successivo contratto del 2018è stato affidato alla Società il servizio specificamente diretto alla verifica di sicurezza delle attività e delle componenti del software Kylo, già integrato nel DAF.
