    contraccordi: Accordo con l’Università di Bologna - CIRSFID
    descrizione: "L’accordo è finalizzato alla realizzazione del progetto LexDatafication, che fa parte del progetto Data & Analytics Framework e che prevede il miglioramento delle funzionalità di ricerca semantica delle banche-dati normative attraverso la costruzione di ontologie specifiche e lo sviluppo di un prodotto di Question & Answering a favore del cittadino. L’attività prevede l’adattamento dello standard “Akoma Ntoso”, sviluppato dal CIRSFID e dedicato alla modellazione dei testi parlamentari, legislativi e giudiziari attualmente adottato dal Parlamento Europeo, Commissione Europea, Senato ed altre organizzazioni internazionali, alle singole banche-dati normative che rientrano nel progetto LexDatafication."
