    impegno:  1023406 
    pagamenti:  1023406 
    contraccordi: Accordo con il Ministero dell’interno per l’implementazione del progetto relativo alla realizzazione dell’Anagrafe nazionale della popolazione residente
    descrizione: "L’accordo del 28 giugno 2017, stipulato con il Ministero dell’interno, è volto ad accelerare il completamento delle attività di sviluppo tecnologico dell'Anagrafe nazionale della popolazione residente (ANPR), banca dati nazionale unica, nella quale far confluire i dati anagrafici di tutti i residenti in Italia e degli italiani residenti all'estero. Il progetto ANPR si articola in tre fasi: attività di preparazione alla migrazione dei comuni in ANPR; migrazione dei comuni; fase a regime. Il Commissario, supportato da un proprio team (Program Office), cura il coordinamento tecnico-operativo delle attività e dei processi necessari alla realizzazione del progetto. L’accordo definisce nuove impostazioni concernenti modalità e strumenti di lavoro nonché la creazione di un ambiente free test e prevede una serie di attività specifiche, anche di carattere tecnico operativo, tra cui: elaborazione del piano di migrazione dei comuni, realizzazioni e implementazioni funzioni software, attività di supporto al subentro dei comuni, creazione di una pagina web vetrina dedicata al progetto, messa a disposizione di un sistema informatico di gestione delle richieste di assistenza e segnalazioni di problemi, da utilizzare come strumento di risoluzione delle segnalazioni e delle proposte evolutive dei Comuni che migrano in ANPR. "
