    descrizione: "L’accordo, stipulato nel 2017, è finalizzato alla creazione di Ontologie che permettano di applicare uno schema logico alle relazioni tra le entità descritte dai dati, migliorando la sistematizzazione dei dati nel Data & Analytics Framework  nonchè l’analisi e la ricerca dei dati stessi. Il successivo accordo, del 2018, ha ad oggetto l'estensione e la manutenzione delle predette Ontologie."
