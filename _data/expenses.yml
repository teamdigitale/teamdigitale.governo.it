    contraccordi: Contratto con GEOSOLUTIONS per Integrazione software per harvester nazionale basato su CKAN 
    descrizione: "Nell’ambito del progetto di evoluzione del catalogo nazionale dei dati aperti, attualmente denominato “dati.gov.it”, il contratto è finalizzato alla progettazione e allo sviluppo di un cosiddetto  “harvester” nazionale basato su tecnologia CKAN. Un harvester è definito come una componente software che, grazie all’uso di standard nazionali e di API (Application Programming Interface), sia in grado automaticamente e periodicamente di raccogliere metadati relativi a dati pubblici delle pubbliche amministrazioni (siano esse pubbliche amministrazioni centrali che regionali/comunali)."
