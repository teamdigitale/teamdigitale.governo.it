# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/ for more details
#

defaults: &defaults
  working_directory: /home/circleci/teamdigitale.governo.it
  docker:
    - image: circleci/ruby:2.5.1-node-browsers
      environment:
        BUNDLE_JOBS: 3
        BUNDLE_RETRY: 3
        BUNDLE_PATH: vendor/bundle

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      #
      # Download and cache Ruby dependencies
      #

      - restore_cache:
          keys:
          - v1-dependencies-ruby-{{ checksum "Gemfile.lock" }}
          - v1-dependencies-ruby-

      - run: bundle check || bundle install

      - save_cache:
          key: v1-dependencies-ruby-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      #
      # Download and cache node dependencies
      #
      - restore_cache:
          keys:
          - v1-dependencies-node-{{ checksum "yarn.lock" }}
          - v1-dependencies-node-

      - run: yarn install --cache-folder ~/.cache/yarn

      - save_cache:
          key: v1-dependencies-node-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - ~/.cache/yarn

      # Build the site
      - run: yarn gulp build

      - persist_to_workspace:
          root: /home/circleci
          paths:
            - teamdigitale.governo.it

      - store_artifacts:
          path: /home/circleci/teamdigitale.governo.it/_site

  # Deploy to production site
  # Note that we need a custom SSH config to let rsync know
  # how to reach the production site.
  deploy-production:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /home/circleci
      - run: mkdir -p ~/.ssh
      - run: echo $TEAMDIGITALE_SSH_CONF | base64 -d > ~/.ssh/config
      - run: echo $TEAMDIGITALE_SSH_KNOWN_HOSTS | base64 -d > ~/.ssh/known_hosts
      - run: which rsync || sudo apt-get install rsync
      - run: yarn gulp publish-production

  deploy-staging:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /home/circleci
      - run: mkdir -p ~/.ssh
      - run: echo $TEAMDIGITALE_SSH_CONF | base64 -d > ~/.ssh/config
      - run: echo $TEAMDIGITALE_SSH_KNOWN_HOSTS | base64 -d > ~/.ssh/known_hosts
      - run: which rsync || sudo apt-get install rsync
      - run: yarn gulp publish-staging

  htmlproofer:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /home/circleci
      - run: bundle install
      - run: bundle exec htmlproofer ./_site --check-html --allow-hash-href --only-4xx --alt-ignore '/.*/'

workflows:
  version: 2
  build-test-and-approval-deploy:
    jobs:
      - build
      # TODO: run tests
      - deploy-staging:
          requires:
            - build
          filters:
            branches:
              only:
                - development
      - hold:
          type: approval
          requires:
            - build
          filters:
            branches:
              only:
                - master
      - deploy-production:
          requires:
            - hold
          filters:
            branches:
              only:
                - master
